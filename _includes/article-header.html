<header class="flex h-80vh">
    <div id="article-002" class="flex flex-col w-100vw justify-items-center">
        <ul class="grid s-p-12 m-p-16 l-p-24 border-b gray-96">
            <li class="s-col-span-3 m-col-span-3 l-col-span-4 text-sm font-semibold gray-96">Manu's Travel</li>
            <li class="s-col-span-3 m-col-span-9 l-col-span-8 flex justify-self-end">
                {% include nav.html %}
            </li>
        </ul>
        <div class="container grid s-col-span-2 w-auto h-inherit items-center s-px-16 m-px-24 l-px-0">
            <div class="flex flex-col s-col-span-6 m-col-span-12 l-col-span-12">
                <p class="text-sm text-center font-semibold gray-96">Article {{ page.article }}</p>
                <h1 class="s-mt-16 m-mt-24 text-2xl font-medium text-center primary-88">{{ page.title }}</h1>
                <p class="s-mt-16 m-mt-24 l-mt-32 text-sm text-center font-semibold gray-96">Day {{ page.day_start }} <span class="italic">to</span> {{ page.day_end }}</p>
            </div>
        </div>
    </div>
