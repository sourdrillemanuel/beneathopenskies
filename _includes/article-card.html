<a href="{{ site.baseurl }}{{ post.url }}" class="relative s-col-span-3 m-col-span-4 l-col-span-3 s-mt-16 m-mt-24 l-mt-0 border-1 rounded-8 shadow gray-12">
    <img class="rounded-8-t" src="{{ post.img_thumbnail }}">
    <p class="badge absolute top-8 left-8 w-fit text-xs font-700 bg-gray-12 gray-96">{{ post.tags }}</p>
    <div class="l-px-16 l-py-32">
        <h4 class="text-lg link">{{ post.title }}</h4>
        <p class="s-mt-8 l-mt-16 text-sm">{{ post.displayed_date }}</p>
    </div>
</a>
